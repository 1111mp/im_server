<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <input id="input" type="text" />
  <button onclick="send()">发送</button>
  <br />
  <button>离线消息</button>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.0/socket.io.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>
<script>
  // const url = "ws://192.168.80.208:3000"
  const url = "ws://127.0.0.1:5000"

  let socket = io(url, {
    transports: ['polling', 'websocket'],
    // extraHeaders: { token: "7307e906-c307-4918-b38f-0b00583f23e4" },
    transportOptions: {
      polling: {
        extraHeaders: {
          token: "1c74024f-1a9c-437b-bf1c-2f22adaa0642",
          userId: 100252
        }
      }
    },
    reconnectionAttempts: 20,
  });

  socket.on("connect", (socket) => {
    console.log("connect successed");
  });

  socket.on("connect_error", (err) => {
    console.log("connect_error");
    console.log(err);
    console.log(err.message);
    if(err.message === 'authentication failed') {
      socket.disconnect()
    }
  });

  socket.on("disconnect", (res) => {
    console.log(res);
  });

  socket.on("connect_failed", (res) => {
    console.log(res);
  });

  socket.on("error", (err) => {
    console.log(err);
  });

  function invoke(type, args) {
    return new Promise((resolve, reject) => {
      socket.emit(
        "invoke",
        JSON.stringify({
          type,
          args,
        }),
        (res) => {
          resolve(res);
        }
      );
    });
  }

  function send() {
    let input = document.getElementById("input");
    let msg = {
      msgId: uuidv4(),
      type: 0,
      sessionType: 0,
      content: input.value,
      sender: {
        userId: 10000,
      },
      receiver: 10002,
    };
    console.log(msg);
    invoke("send-msg", msg).then((res) => {
      console.log(11111111);
      console.log(res);
    });
  }
</script>

</html>
